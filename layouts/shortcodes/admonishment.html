{{ $colors := "bg-lightest-blue navy"}}
{{ with .Get 0 }}
  {{ if eq . "warning"}}
    {{ $colors = "bg-yellow near-black"}}
  {{ else if eq . "danger" }}
    {{ $colors = "bg-dark-red near-white"}}
  {{ end }}
{{ end }}
<div class="f5 br3 pa3 flex items-center justify-center {{ $colors }}">
  <svg class="w2">
    <use href="#fa-exclamation-circle"></use>
  </svg>
  <span class="lh-title ml3">
    {{ .Inner | .Page.RenderString }}
  </span>
</div>
